        <div id = "header"><button id = "pause" class = "butt"> PAUSE </button><button id = "restart" class = "butt"> RESTART </button></div>

        <input type = "number" id = "width" class = "tfield" value = "20">
        <div class = "label">SPEED</div>
        <input type = "range" min = "50" max = "200" value = "175" class = "slider" id = "speed">
        </div>
		<div id = "play_area"></div>
